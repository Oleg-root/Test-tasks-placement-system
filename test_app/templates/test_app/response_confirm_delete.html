{% extends "test_app/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete a Response</legend>
                <h2>Are you sure you want to delete this response?</h2>
                <p>Note: You will not be able to undo this action.</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'received-responses' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
